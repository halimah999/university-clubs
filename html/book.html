        <!-- CSS only -->
        <link rel="stylesheet" href="../css/style.css">
    
      </head>

    <body>
            <div class="container-fluid">
              <div class="row">
                     
                      <nav class="navbar navbar-expand">
                            
          
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                              <ul class="navbar-nav">
                                <li class="nav-item">
                                  <a class="nav-link "  href="./index.html">Home</a>

                                <li class="nav-item">
                                  <a class="nav-link" href="./tGuide.html">Tour Guide</a>

                                    Dropdown
                                  </a>
                                  <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="./city1.html">Riyadh</a></li>

                        </nav>
          
              </div>

        <div class="container mt-5">

            <img src="./where to text.png" alt="Where To?" width="40%" height="30%"> 
            
            <div class="row g-2">
                <div class="col-md-1">
                    <img src="https://cdn-icons-png.flaticon.com/512/5092/5092306.png" width="80px" height="80px" alt="booking image">
                </div>

                <div class="col-md-11">
                    <h1>Fill out your information to book!</h1>
                </div>
            </div>

            <form class="row g-3">    

                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>

                    <div class="col-md-4">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="05xxxxxxxx" required>

                    </div>

                    <div class="col-md-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="example@mail.com">
                    </div>

                    <div class="col-md-4">
                        <label for="floatingSelectGrid" class="form-label">Date and Time</label>
                        <select class="form-select" id="floatingSelectGrid">
                        <option selected>Select</option>
                        <option value="1">September 25th, 2:00pm</option>
                        <option value="2">September 25th, 8:00pm</option>
                        <option value="3">October 1st, 10:00am</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="comment" class="form-label">Quesions?</label>
                        <textarea class="form-control" id="quesions" rows="3"></textarea>
                    </div>

                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">Confirm</button>
                    </div>
                
            </form>
        </div>

    </body>
</html>
