<!DOCTYPE html>
<html>
<head>
    <title>Booking Info</title>
    <link rel="icon" href="./icons8-automobile-91.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <h1>Fill out your information</h1>

    <form id="info">
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                <label for="floatingInputGrid">Email address</label>
              </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInputGrid" placeholder="05xxxxxxxx">
                  <label for="floatingInputGrid">Phone number</label>
                </div>
              </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected>Date and Time</option>
                  <option value="1">September 25th, 2pm</option>
                  <option value="2">September 25th, 8pm</option>
                  <option value="3">October 1st, 10am</option>
                </select>
                <label for="floatingSelectGrid">Works with selects</label>
              </div>
            </div>
          </div>
    </form>
    
</body>
</html>
